<html>
<head>
	<title>{% block title %} {% endblock %}</title>
	<style>
		*{font-size : 35px;font-family : Times New Roman}
		.nav{background-color : black}
		.nav a{color : white;text-decoration : none;padding : 20px}
	</style>
</head>

<body bgcolor = 'honeydew'>
<center>
	
	<div class = 'nav'>
		{% if user.is_authenticated %}
			<a href = "{% url 'changepassword' %}" >Change Password</a>
			<a href = "{% url 'createtask' %}">Create Task</a>
			<a href = "{% url 'viewtask' %}" >View Task</a>
			<a href = "{% url 'logout' %}" >LogOut</a>
			
		{% else %}
			<a href = "{% url 'signup' %}" >SignUp</a>
			<a href = "{% url 'login' %}" >LogIn</a>
			<a href = "{% url 'resetpassword' %}" >Reset Password</a>
		{% endif %}
	</div>	
	{% block body %}
	{% endblock %}
</center>
</body>
</html>
