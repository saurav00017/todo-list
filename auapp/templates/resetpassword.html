{% extends 'base.html' %}

{% block title %} Reset Password {% endblock %}

{% block body %}
	<h1> Reset Password </h1>
	<table border = '2'>
		<form method = 'POST'>
			{% csrf_token %}
			<input type = 'text' placeholder = 'Enter UserName' required name = 'un'>
			<br><br>
			<input type = 'email' placeholder = 'Enter email' required name = 'em'>
			<br><br>
			<input type = 'submit' value = 'Reset Password'>
		</form>
	</table>
	{{ msg }}
{% endblock %}
